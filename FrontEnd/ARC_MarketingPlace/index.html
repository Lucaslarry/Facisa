<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARC-PLUS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/index.css">
  <script src="js/main.js" async></script>
</head>

<body>

  <main>
    <div class="container-main">
      <div class="top">
        <img id="logo" src="assets/midia/logo.png" alt="imagem_logo">
      </div>

        <input type="email" id="login" placeholder="Email" required>

        <input type="password" id="senha" placeholder="Senha" required>

      </form>
      <div class="cadastro">
        <a href="pages/mudar_senha.html">Esqueceu a Senha?</a>
        <a href="pages/criar_conta.html">Criar Conta</a>
      </div>

      <div class="redes-sociais">
        <div>
          <img src="assets/midia/instagram.png" alt="icone do instagram">
        </div>
        <div>
          <img src="assets/midia/google.png" alt="icone do google">
        </div>
        <div>
          <img src="assets/midia/facebook.png" alt="icone do facebook">
        </div>
      </div>
    </div>
  </main>
</body>


</html>
